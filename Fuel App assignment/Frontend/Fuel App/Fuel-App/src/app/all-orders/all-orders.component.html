<div class="container">
  <div class="row">
    <div class="col-md">
<h1>All Orders for Public Information</h1>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">RefID</th>
        <th scope="col">Name</th>
        <th scope="col">Id</th>
        <th scope="col">Location</th>
        <th scope="col">Capacity</th>
        <th scope="col">Fuel Type</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let order of orders ">
        <td>{{order.orderRefId}}</td>
        <td>{{order.name}}</td>
        <td>{{order.shedId}}</td>
        <td>{{order.location}}</td>
        <td>{{order.capacity}}</td>
        <td>{{order.fuelType}}</td>
        <td>{{order.status}}</td>
      </tr>
    </tbody>
  </table>
    </div>
  </div>
</div>

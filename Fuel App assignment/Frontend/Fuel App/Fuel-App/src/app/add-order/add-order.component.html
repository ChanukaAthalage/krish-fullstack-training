<div class="container w-25">
    <div class="row">
      <div class="col-md registration">
        <h2>Order</h2>
        <form (ngSubmit)="addOrder()">
          <div class="form-group">
            <label >Shed Name</label>
            <input type="text" class="form-control" placeholder="Enter Shed" id="name" name="name" [(ngModel)]="order.name" >
          </div>
          <div class="form-group mt-sm-2">
            <label >Shed ID</label>
            <input type="text" class="form-control" placeholder="Enter ID" id="id" name="id" [(ngModel)]="order.shedId">
          </div>
          <div class="form-group mt-sm-2">
            <label >Shed Location</label>
            <input type="text" class="form-control" placeholder="Enter Shed Location" id="location" name="location" [(ngModel)]="order.location">
          </div>
          <div class="form-group mt-sm-2">
            <label >Fuel Capacity</label>
            <select class="form-select" id="capacity" name="capacity" [(ngModel)]="order.capacity">
              <option value="3300">3300</option>
              <option value="6600">6600</option>
              <option value="13200">13200</option>
            </select>
          </div>
          <div class="form-group mt-sm-2" >
            <label >Type of Fuel</label>
            <select class="form-select" id="fuelType" name="fuelType" [(ngModel)]="order.fuelType">
              <option value="Octane 92">Octane 92</option>
              <option value="Octane 95">Octane 95</option>
              <option value="Diesel">Diesel</option>
              <option value="Super Diesel">Super Diesel</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-sm-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
